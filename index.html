<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Inference UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .model-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        
        .model-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .model-option label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .model-status {
            font-size: 0.9em;
            color: #888;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .control-group {
            flex: 1;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-box {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: #fee;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Local Inference UI</h1>
        
        <div class="model-selector">
            <div class="model-option" style="flex-direction: row; align-items: center; justify-content: center;">
                <label style="margin-right: 15px; font-size: 1.1em;">
                    Active Model:
                </label>
                <label style="display: flex; align-items: center; gap: 10px;">
                    <span style="color: #888;">Summary</span>
                    <label class="toggle">
                        <input type="checkbox" id="modelToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span style="color: #667eea; font-weight: 600;">Chat</span>
                </label>
            </div>
        </div>
        
        <div class="input-section">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens" value="150" min="1" max="1000">
            </div>
            
            <div class="control-group">
                <label for="modelType">Model Type:</label>
                <select id="modelType" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px;">
                    <option value="summary">Summary</option>
                    <option value="chat">Chat</option>
                </select>
            </div>
        </div>
        
        <button id="generateBtn" onclick="generate()">Generate</button>
        
        <div class="output-section">
            <label>Output:</label>
            <div class="output-box" id="output">Results will appear here...</div>
        </div>
    </div>
    
    <script>
        const modelToggle = document.getElementById('modelToggle');
        const modelType = document.getElementById('modelType');
        
        // Sync toggle with dropdown
        modelToggle.addEventListener('change', function() {
            modelType.value = this.checked ? 'chat' : 'summary';
        });
        
        modelType.addEventListener('change', function() {
            modelToggle.checked = (this.value === 'chat');
        });
        
        async function generate() {
            const inputText = document.getElementById('inputText').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const output = document.getElementById('output');
            const generateBtn = document.getElementById('generateBtn');
            const selectedModel = modelType.value;
            
            if (!inputText.trim()) {
                output.textContent = 'Please enter some text.';
                output.className = 'output-box error';
                return;
            }
            
            // Show loading state
            output.textContent = 'Generating...';
            output.className = 'output-box loading';
            generateBtn.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        max_new_tokens: maxTokens,
                        do_sample: false,
                        model_type: selectedModel
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                output.textContent = data.generated_text;
                output.className = 'output-box';
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.className = 'output-box error';
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // Allow Enter to generate (with Shift+Enter for new line)
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generate();
            }
        });
    </script>
</body>
</html>
